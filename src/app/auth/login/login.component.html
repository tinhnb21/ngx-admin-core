<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        Đăng nhập
      </nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="form-control-group">
            <label class="label" for="email">
              Tài khoản
            </label>
            <input nbInput fullWidth type="text" id="userName" name="userName" placeholder="Username"
              [(ngModel)]="model.username" required />
          </div>
          <div class="form-control-group">
            <label class="label" for="password">
              Mật khẩu
            </label>
            <input nbInput fullWidth type="password" id="password" name="password" placeholder="Password"
              [(ngModel)]="model.password" required />
          </div>
          <button nbButton status="primary" fullWidth type="submit">
            Đăng nhập
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
